<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Enso | Poetics Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Serif+JP:wght@300;400;600&family=Caveat:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['"Noto Serif JP"', 'serif'],
              hand: ['"Caveat"', 'cursive'],
            },
            colors: {
              'sumi': '#1a1a1a',
              'paper': '#f4f4f0',
              'vermilion': '#cd2b1e',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out',
              'fade-in-up': 'fadeInUp 0.6s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f4f4f0;
        color: #1a1a1a;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #1a1a1a;
        color: #f4f4f0;
      }
      /* Custom scrollbar for minimalism */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e5e5;
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #404040;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4d4d4;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #525252;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      
      /* Hide scrollbar for clean look in some containers but allow scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .tooltip {
        position: relative;
      }
      .tooltip:hover::after {
        content: attr(title);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        padding: 4px 8px;
        background: #1a1a1a;
        color: white;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        white-space: nowrap;
        border-radius: 2px;
        margin-bottom: 8px;
        z-index: 50;
      }
      .dark .tooltip:hover::after {
        background: #f4f4f0;
        color: #1a1a1a;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-paper dark:bg-sumi text-sumi dark:text-paper selection:bg-vermilion selection:text-white">

</body>
</html>
